<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Book Now</h2>
            </div>
            <form action="" class="form" id="form">
                <div class="form-control ">
                    <label>Location</label>
                    <input type="text" placeholder="Departure" id="departure">
                    <i class="fa fa-check-circle"aria-hidden="true"></i>
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-control ">
                    <label>Location</label>
                    <input type="text" placeholder="Destination" id="destination">
                    <i class="fa fa-check-circle"aria-hidden="true"></i>
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    <small>Error Message</small>
                </div>
                
                <div class="form-control ">
                    <label>No of persons</label>
                    <input type="number" placeholder="Number of persons" id="no">
                    <i class="fa fa-check-circle"aria-hidden="true"></i>
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-control ">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Phone Number" id="phnno">
                    <i class="fa fa-check-circle"aria-hidden="true"></i>
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-control ">
                    <label>Arrival Date</label>
                    <input type="date" placeholder="Arrival Data" id="arrDate">
                    <i class="fa fa-check-circle"aria-hidden="true"></i>
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-control ">
                    <label>Departure Date</label>
                    <input type="date" placeholder="Arrival Data" id="depDate">
                    <i class="fa fa-check-circle"aria-hidden="true"></i>
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    <small>Error Message</small>
                </div>
                

               
                    
                
                <button class="submit">Book Now</button>
                
            </form>
        </div>
    <script src="booktravel.js"></script>
    </body>
</html>
